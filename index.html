<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>十二进制时钟</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.watch {
				width: 300px;
				height: 300px;
				margin: 150px auto;
				border: 1px solid black;
				border-radius: 150px;
				text-align: center;
				background: url(表背景.webp);
			}

			.watch .riqi {
				margin-top: 50px;
				font-size: 24px;
				font-weight: 700;
				color: #fff;
			}

			.watch .biaopan {
				margin-top: 50px;
				line-height: 40px;
			}

			.watch .biaopan span {
				/* background-color: black; */
				font-size: 26px;
				font-weight: 900;
				color: #fff;
			}

			.watch .biaopan em {
				font-style: normal;
				font-size: 26px;
				font-weight: 700;
				color: #fff;
			}
			.watch .sx {
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="watch">
			<div class="riqi">1997年1月1日</div>
			<div class="biaopan">
				<span class="h">00</span>
				<em>:</em>
				<span class="m">00</span>
				<br />
				<span class="s">00</span>
			</div>
			<span class="sx">AM</span>
		</div>

		<script>
			//获取对象
			var riqi = document.querySelector('.riqi');
			var h = document.querySelector('.h');
			var m = document.querySelector('.m');
			var s = document.querySelector('.s');
			var sx = document.querySelector('.sx');
			times();
			window.setInterval(times,1000);
			function times() {
				// 获取时间
				var dates = new Date();
				var fy = dates.getFullYear(); // 年
				var mt = dates.getMonth(); // 月
				var dt = dates.getDate(); // 日
				var H = dates.getHours(); // 时
				if(H>12) {
					sx.innerHTML = 'PM';
				}else {
					sx.innerHTML = 'AM';
				}
				if(H>12) {
					H = H - 12;
				}
				H = H < 10 ? '0' + H : H;
				var M = dates.getMinutes(); // 分
				M = M < 10 ? '0' + M : M;
				var S = dates.getSeconds(); // 秒
				S = S < 10 ? '0' + S : S;
				// 打印到页面
				riqi.innerHTML = fy + '年' + (parseInt(mt) + 1) + '月' + dt + '日';
				h.innerHTML = H;
				m.innerHTML = M;
				s.innerHTML = S;
			}
		</script>
	</body>
</html>
